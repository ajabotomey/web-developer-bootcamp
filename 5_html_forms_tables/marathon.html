<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Marathon Registration</title>
    </head>
    <body>
        <h1>Race Registration</h1>
        <form>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
            <br>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
            <br>
            <label>Select a Race:</label>
            <input type="radio" id="5k" name="5k" value="Fun Run 5k">
            <label for="5k">Fun Run 5k</label>
            <input type="radio" id="half" name="half" value="Half Marathon">
            <label for="half">Half Marathon</label>
            <input type="radio" id="full" name="full" value="Full Marathon">
            <label for="full">Full Marathon</label>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="agegroup">Select Age Group</label>
            <select id="agegroup" name="agegroup">
                <option value="under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
            <br>
            <button type="submit">Register</button>
        </form>
    </body>
</html>
